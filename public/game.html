<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/assets/favicon.ico">
	<link rel="stylesheet" href="/static/stylesheets/board.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="/static/scripts/leaderboard.js"></script>
	<script src="/static/scripts/hud.js"></script>
	<script src="/static/scripts/game.js"></script>
	<title>Sudoku</title>
	<style>
		#container {
			width: 70%;
			position: relative;
			margin: auto;
		}
	</style>
</head>
<body>

<div id="container">
	<div id="navigation">
		<div id="navigation-section-left" class="navigation-section">
			<a href="/">
				<img id="icon" src="/static/assets/icon.png" alt="Site Icon" height="20px">
			</a>
		</div>
		<div id="navigation-section-right" class="navigation-section">
			<a href="/">Play</a>
			<a href="/account">Account</a>
		</div>
	</div>
	<div id="content">

		<div id="account-container" style="border: 1px solid gray">
			<h3>Your Account</h3>

			<div id="name-wrapper">
				<span>Name: </span><span id="name">Name</span>
				<br>
				<span>Username: </span><span id="username">Username</span>
			</div>

			<script>
				document.getElementById("name").innerHTML = Cookies.get('name');
				document.getElementById("username").innerHTML = `(${Cookies.get('username')})`;
			</script>
		</div>

		<div id="puzzle-container" style="border: 1px solid gray">
			<!--Mounting point for puzzle-->
			<h3>This Puzzle</h3>

			<div id="mount-puzzle" style="display: inline-block;position:relative;margin: auto;">
				<script type="text/javascript" src="/static/scripts/board.js"></script>
			</div>

			<div id="puzzle-id-wrapper">
				<span id="puzzle-id"></span>
			</div>

		</div>

		<div id="hud-container" style="border: 1px solid gray">
			<h3>This Game</h3>

			<div id="hud-status-wrapper">
				<span id="hud-status"></span>
			</div>

			<div id="hud-button-wrapper">
                <div id="ingame-hud-button-wrapper">
                    <button id="hud-button-reset" onclick="resetBoard()">Reset Board</button>
                    <button id="hud-button-check" onclick="checkAnswer()">Check Answer</button>
                    <button id="hud-button-forfeit" onclick="giveUp()">Give Up</button>
                </div>
                
                <div id="next-hud-button-wrapper">
                    <button id="hud-button-next" onclick="nextGame()">Next Puzzle</button>
                </div>

			</div>

		</div>

		<div id="leaderboard-container" style="border: 1px solid gray">
			<h3>Leaderboard</h3>
            <h6 id="leaderboard-status"></h6>

			<table id="mount-leaderboard" style="width: 100%;">

				<tr id="row-header">
					<td class="col-name">User</td>
					<td class="col-time">Time</td>
					<td class="col-attempts">Attempts</td>
				</tr>

			</table>

		</div>
		<!--Start the app by fetching the user's current game-->
		<script>getCurrentGame();</script>

	</div>

</div>
</body>
</html>
